    break-word;">By August Wilson<br style="word-wrap: break-word;" />Directed by
    Lou Bellamy</strong></p> <p style="font-family: Quattrocento; line-height: 1.7em;
    font-size: 16px; margin: 0px 0px 1.1em; word-wrap: break-word; color: #4a4a4a;">&nbsp;</p>'
  detail:
    '<p style="font-family: Quattrocento; line-height: 1.7em; font-size: 16px;
    margin: 0px 0px 1.1em; word-wrap: break-word; color: #4a4a4a;"><strong style="word-wrap:
    break-word;">By August Wilson<br style="word-wrap: break-word;" />Directed by
    Lou Bellamy</strong></p> <p style="font-family: Quattrocento; line-height: 1.7em;
    font-size: 16px; margin: 0px 0px 1.1em; word-wrap: break-word; color: #4a4a4a;">Husband,
    father, former athlete, garbage collector &ndash; 53-year old Troy struggles to
    define himself both inside and out of his 1950s Pittsburgh home.&nbsp; Winner
    of the Tony Award for Best Play, the Pulitzer Prize for Drama, and the Drama Desk
    Award for Outstanding Play,&nbsp;<em style="word-wrap: break-word;"><strong style="word-wrap:
    break-word;">Fences</strong></em>&nbsp;asks &ldquo;What makes us choose the things
    we keep at a distance and what we decide to let in?&rdquo;<br style="word-wrap:
    break-word;" /><br style="word-wrap: break-word;" />This will be the seventh of
    Wilson&rsquo;s 10-play &ldquo;American Century Cycle&rdquo; that the Playhouse
    has staged.<br style="word-wrap: break-word;" /><br style="word-wrap: break-word;"
    />Director Lou Bellamy (Obie award for Two Trains Running) is the founding Artistic
    Director of Penumbra Theatre Company, which has produced more August Wilson productions
    than any company in the world, including the premiere of&nbsp;<em style="word-wrap:
    break-word;"><strong style="word-wrap: break-word;">Jitney!</strong></em></p>
    <p style="font-family: Quattrocento; line-height: 1.7em; font-size: 16px; margin:
    0px 0px 1.1em; word-wrap: break-word; color: #4a4a4a;"><strong>Wednesday - Friday,
    May 2 - 4:</strong>&nbsp;Preview performances. Tickets just $19!</p> <p style="font-family:
    Quattrocento; line-height: 1.7em; font-size: 16px; margin: 0px 0px 1.1em; word-wrap:
    break-word; color: #4a4a4a;"><strong style="word-wrap: break-word;">Saturday,
    May 5:</strong><em style="word-wrap: break-word;">&nbsp;</em>Opening Night - Join
    us pre-show for dinner with the director at Firehouse Restaurant. $100.&nbsp;
    Limited seating is available.&nbsp; Call 971-533-8743 to reserve yours.&nbsp;
    All Opening Night patrons are invited to the post-show reception with the cast,
    creative team and crew.</p> <p style="font-family: Quattrocento; line-height:
    1.7em; font-size: 16px; margin: 0px; word-wrap: break-word; color: #4a4a4a;"><strong
    style="word-wrap: break-word;">Wednesday, May 9: </strong>ASL interpreted performance.</p>
    <p style="font-family: Quattrocento; line-height: 1.7em; font-size: 16px; margin:
    0px; word-wrap: break-word; color: #4a4a4a;">&nbsp;</p> <p style="font-family:
    Quattrocento; line-height: 1.7em; font-size: 16px; margin: 0px; word-wrap: break-word;
    color: #4a4a4a;"><strong style="word-wrap: break-word;">Sunday, May 20th (2:00pm)
    -&nbsp;&nbsp;</strong>Post-show Talkback. In honor of Mental Health Month - The
    Black Community &amp; Mental Health: A panel discussion aimed at dismantling barriers
    and addressing the needs of mental health access and services for the Black Community.
    *You do not have to attend the performance to attend the talkback!*</p> <p style="font-family:
    Quattrocento; line-height: 1.7em; font-size: 16px; margin: 0px; word-wrap: break-word;
    color: #4a4a4a;">&nbsp;</p> <p style="font-family: Quattrocento; line-height:
    1.7em; font-size: 16px; margin: 0px; word-wrap: break-word; color: #4a4a4a;"><strong
    style="word-wrap: break-word;">Sunday, June 10th (2:00pm) -&nbsp;&nbsp;</strong>Post-show
