    normal; font-variant-east-asian: normal; vertical-align: baseline; white-space:
    pre-wrap;">&ldquo;We&rsquo;ve invited artists, healers, dancers, faith-based leaders,
    singers, musicians and community groups to lead us as we reconnect to mourning
    traditions and rituals, to share in the practices acknowledging loss of our contemporaries,
    to express our grief in an open and unrestrained way.&rdquo;</span></p> <p dir="ltr"
    style="line-height: 1.2; margin-top: 12pt; margin-bottom: 12pt;">&nbsp;</p> <p
