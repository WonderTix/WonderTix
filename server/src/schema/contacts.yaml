get:
  type: object
  properties:
    data:
      type: array
      description: Returns all of the contacts in the contacts table. Requires Auth0 authentication with admin scope.
      items:
        $ref: '#/components/schemas/contacts'
    status:
      type: object
      properties:
        success:
          type: boolean
          description: Returns true on successful request
          example: true
        message:
          type: string
          description: Returns a brief description of the request status
          example: Successfully retrieved 1 row.

put:
  type: object
  properties:
    data:
      type: array
      description: Updates data on the database and returns the created object.
      items:
        $ref: '#/components/schemas/contacts'
    status:
      type: object
      properties:
        success:
          type: boolean
          description: Returns true on successful request
          example: true
        message:
          type: string
          description: Returns a brief description of the request status
          example: Successfully updated 1 row.

post:
  type: object
  properties:
    data:
      type: array
      description: Inserts data into the database and returns the created object.
      items:
        $ref: '#/components/schemas/contacts'
    status:
      type: object
      properties:
        success:
          type: boolean
          description: Returns true on successful request
          example: true
        message:
          type: string
          description: Returns a brief description of the request status
          example: Successfully inserted 1 row.
      
reqbody:
  $ref: '#/components/schemas/contacts-req'

components:
  schemas:
    contacts-req:
      type: object
      properties:
        custname:
          type: string
          description: Name of the customer
          example: Lula Margarida
        email:
          type: string
          description: Email of the customer
          example: practical_crack@tutanota.com
        phone:
          type: phone
          description: Phone number of the customer
          example: 697-197-4373
        address:
          type: string
          description: Address of the customer
          example: 1156 296th Ave
        newsletter:
          type: boolean
          description: Flag to determine if user signed up for newsletter
          example: true
        donorbadge:
          type: string
          description: Badge to show for the donor
          example: false
        seatingaccom:
          type: boolean
          description: Flag to determine if user needs seating accomodations
          example: false
        vip:
          type: boolean
          description: Flag to determine if user is a VIP
          example: true
        volunteer list:
          type: boolean
          description: Flag to determine if user is a volunteer
          example: false
    contacts:
      allOf:
        - type: object
          properties:
            id:
              type: number
              description: ID of contact in the table
              example: 2
        - $ref: '#/components/schemas/contacts-req'
